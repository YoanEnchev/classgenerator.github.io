<html lang="en">
<head>

  <title>Class Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    .add {
        margin-left: 10px;
    }

    .content {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="content">
  <form>
      <div class="form-group">
          <input type="text" required class="form-control" id="className" placeholder="Enter Class Name">
      </div>

      <h4 class="text-center">Characteristics</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th></th>
      </tr>
    </thead>
    <tbody class="properties">
      <tr>
        <td>
            <input type="text" class="property-name form-control" required>
        </td>
        <td>
            <select class="property-type form-control">
                <option value="string">String</option>
                <option value="int">Int</option>
                <option value="double">Double</option>
            </select>
        </td>
        <td>
            <button type="button" class="btn btn-danger delete">Delete</button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>

  <button type="button" onclick="addRow()" class="btn btn-success add">Add</button>
  <button type="submit" onclick="generateCode()" class="btn btn-primary generate">Generate Code</button>
  </form>

</div>
  <singleline><unsubscribe>Unsubscribe</unsubscribe></singleline>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</html>
